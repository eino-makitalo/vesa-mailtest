plugins {
    id 'java'
}

group 'fi.bitit'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.microsoft.azure', name: 'msal4j', version: '1.4.0'
    compile group: 'javax.mail', name: 'javax.mail-api', version: '1.6.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
